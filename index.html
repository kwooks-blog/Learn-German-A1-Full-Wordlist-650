      document.getElementById('word-quiz-options').innerHTML = optionsHtml;
      const sentenceDiv = document.getElementById('sentence-quiz');
      const inputsDiv = document.getElementById('sentenceInputs');
      sentenceDiv.innerHTML = '';
      inputsDiv.innerHTML = '';
      data.sentence.forEach((sentence, index) => {
        inputsDiv.innerHTML += `<label>${sentence} <input type='text' id='sentenceInput-${index}' placeholder='ì •ë‹µ ì…ë ¥'></label><br>`;
      });
      quizLocked = false;
      sentenceLocked = false;
    }

    function checkWordAnswer(isCorrect) {
      if (quizLocked || !currentWord) return;
      const cell = document.getElementById(`wordResult-${currentWord}`);
      if (isCorrect === 'true') {
        cell.textContent = 'ì •ë‹µ';
        cell.style.color = 'lime';
      } else {
        cell.textContent = 'ì˜¤ë‹µ';
        cell.style.color = 'tomato';
      }
      quizLocked = true;
    }

    function checkSentence() {
      if (!currentWord) return;
      const data = quizData[currentWord];
      let correctCount = 0;
      for (let i = 0; i < data.answer.length; i++) {
        const inputElement = document.getElementById(`sentenceInput-${i}`);
        const userInput = inputElement.value.trim().toLowerCase();
        const answerId = `sentenceAnswer-${i}`;
        let answerSpan = document.getElementById(answerId);

        if (userInput === data.answer[i]) {
          correctCount++;
          if (answerSpan) answerSpan.remove();
        } else {
          if (!answerSpan) {
            answerSpan = document.createElement('span');
            answerSpan.id = answerId;
            answerSpan.style.color = 'gray';
            answerSpan.style.marginLeft = '10px';
            inputElement.parentNode.insertBefore(answerSpan, inputElement.nextSibling);
          }
          answerSpan.textContent = `(ì •ë‹µ: ${data.answer[i]})`;
          setTimeout(() => {
            const removeSpan = document.getElementById(answerId);
            if (removeSpan) removeSpan.remove();
          }, 4000);
        }
      }
      const percent = Math.round((correctCount / data.answer.length) * 100);
      const cell = document.getElementById(`sentenceResult-${currentWord}`);
      cell.textContent = `${percent}% ì •ë‹µ`;
      cell.style.color = percent === 100 ? 'lime' : 'tomato';
    }

    function resetQuiz() {
      if (player && typeof player.pauseVideo === 'function') {
        player.pauseVideo();
      }
      document.querySelectorAll('[id^="wordResult-"]').forEach(cell => { cell.textContent = '-'; cell.style.color = 'white'; });
      document.querySelectorAll('[id^="sentenceResult-"]').forEach(cell => { cell.textContent = '-'; cell.style.color = 'white'; });
      document.querySelectorAll('[id^="sentenceInput-"]').forEach(input => { input.value = ''; });
      document.querySelectorAll('[id^="sentenceAnswer-"]').forEach(answer => { answer.remove(); });
      quizLocked = false;
      sentenceLocked = false;
    }

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
